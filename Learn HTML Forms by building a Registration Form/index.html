<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <!--action is where data method will send, method attribute specific method send to action ex:get,post-->
        <form action="https://register-demo.freecodecamp.org" method="post">
            <!--fieldset is filed form-->
            <fieldset>
                <!--When used together with the <label> element, the for attribute specifies which form element a label is bound to.-->
                <label for="first-name">
                    Enter Your First Name: <input id="first-name" type="text" name="first-name" required>
                </label>
                <label for="last-name">
                    Enter Your Last Name: <input id="last-name" type="text" name="last-name" required>
                </label>
                <label for="email">
                    Enter Your Email: <input id="email" type="email" name="email" required>
                </label>
                <!--min length prevents inputs of less than 8 characters being submitted.-->
                <!--pattern attribute to define a regular expression ex pattern attribute to the password input element to require the input match: [a-z0-5]{8,} matches eight or more lowercase letters or the digits 0 to 5-->
                <label for="new-password">
                    Create a New Password: <input id="new-password" type="password" name="password" pattern="[a-z0-5]{8,}" required>
                </label>
            </fieldset>
            <fieldset>
                <label for="personal-account">
                    <input type="radio" name="account-type" id="personal-account" class="inline"> Personal Account
                </label>
                <label for="business-account">
                    <input type="radio" name="account-type" id="business-account" class="inline"> Business Account
                </label>
                <label for="terms-and-conditions">
                   <input type="checkbox" id="terms-and-conditions"  name="terms-and-conditions" class="inline" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
                </label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="profile-picture"></label>
                <label for="age">Input your age (years): <input type="number" min="13" max="120" id="age" name="age"></label>
                <!--select element is a dropdown select-->
                <label for="referrer">How did you hear about us?
                    <select id="referrer" name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">
                    <!--The textarea element acts like an input element of type text, but comes with the added benefit of being able to receive multi-line text, and an initial number of text rows and columns.-->
                    Provide a bio:
                    <!--he placeholder attribute is used. The placeholder accepts a text value, which is displayed until the user starts typing.-->
                    <textarea rows="3" cols="30" id="bio" placeholder="I like coding on the beach..." name="bio"></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
