<!DOCTYPE html>
<html lang="en">
    <head>
        <!--used to design presentation and appearance of the content you create-->
        <!--You can add style to an element by specifying it in the style element and setting a property for it like this:-->
        <!--with h1 is element you want design, text-align is property of element-->
        <!--can have many element in a tag element-->
        <!--<style>
            h1,h2,p{
                text-align: center;
            } 
        </style>-->
        <!--link used to call file style.css -->
        <!--The rel attribute specifies the relationship between the current document and the linked document-->
        
        <link rel="stylesheet" href="style.css">
        <!--it used to web look similar on mobile as it does on a desktop or laptop-->
        <!--The viewport is the user's visible area of a web page.-->
        <!--The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Cafe Menu</title>
    </head>

    <body>
        <!--The div element is used mainly for design layout purposes-->
        <!--The div element also create a frame in a website-->
        <div class="menu">
            <main>
                <h1>CAMPER CAFE</h1>
                <p class="established">Est. 2020</p>
                <!--You can use an hr element to display a divider between sections of different content.-->
                <hr>
                <!--menu coffee-->
                <section>
                    <h2>Coffee</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                    <!--help for flavor and price same line and at in one block level-->
                    <article class="item" >
                        <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Mocha</p><p class="price">4.50</p>
                    </article>
                </section>
                <!--menu dessert-->
                <section>
                    <h2>Desserts</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                    <article class="item">
                        <p class="dessert">Donut</p><p class="price">1.50</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                    </article>
                </section>
            </main>
            <hr class="bottom-line">
            <footer>
                <p><a href="https://www.freecodecamp.org">Visit our website</a></p>
                <p class="address">123 Free Code Camp Drive</p>
            </footer>
        </div>
    </body>
</html>
